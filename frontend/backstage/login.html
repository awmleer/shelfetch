        <h2 class="text-center" style="display: block;margin: 30px auto">shelfetch后台管理</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="code" placeholder="请输入后台登录秘钥">

</div>

<script>
    function login(){
        var code=$("#code").val();
        $.get("http://121.42.209.162/cgi-bin/sfbackstagelogin.py",{code:code},
                function(data){
                    if(data=="false\n"){
                        alert("您输入的秘钥错误");
                    }else{
                        location.href="main.html";
                    }
                });
    }
</script>
