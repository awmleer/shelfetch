<script>

    function feedbackfresh(){
        $.get("http://121.42.209.162/cgi-bin/sfbackstage.py?act=fdbkct",
                function(data){
                    data=data.replace("\n","");
                    var i;
                    var weidu,yidu,daiban,temp;

                    weidu="<tr>" +
                            "<td>iiiii</td>" +
                            "<td style='color: #000000;font-weight: bold'>未读</td>" +
                            "<td><button class='btn btn-success' onclick='feedbackchakan(iiiii)'>查看</button></td>" +
                            "<td><button class='btn btn-default'>标为已读</button> <button class='btn btn-default'>标为未读</button> <button class='btn btn-default'>标为待办</button> </td> " +
                            "</tr>";

                    yidu="<tr>" +
                            "<td>iiiii</td>" +
                            "<td style='color: #aaaaaa;'>已读</td>" +
                            "<td><button class='btn btn-success' onclick='feedbackchakan(iiiii)'>查看</button></td>" +
                            "<td><button class='btn btn-default'>标为已读</button> <button class='btn btn-default'>标为未读</button> <button class='btn btn-default'>标为待办</button> </td> " +
                            "</tr>";

                    daiban="<tr>" +
                            "<td>iiiii</td>" +
                            "<td style='color: #dd4c39'>待办</td>" +
                            "<td><button class='btn btn-success' onclick='feedbackchakan(iiiii)'>查看</button></td>" +
                            "<td><button class='btn btn-default'>标为已读</button> <button class='btn btn-default'>标为未读</button> <button class='btn btn-default'>标为待办</button> </td> " +
                            "</tr>";

                    $("#feedbacklist tbody").empty();

                    for(i=1;i<=data.length;i++){
                        switch (data.charAt([i-1])){
                            case '0':
                                temp=weidu;
                                temp=temp.replace("iiiii",i);
                                break;
                            case '1':
                                temp=yidu;
                                temp=temp.replace("iiiii",i);
                                break;
                            case '2':
                                temp=daiban;
                                temp=temp.replace("iiiii",i);
                                break;
                        }
                        $("#feedbacklist tbody").append(temp);
                    }
                });
    }
</script>
