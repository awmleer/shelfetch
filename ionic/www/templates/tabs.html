<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Map Tab -->
  <ion-tab title="地图" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Skills Tab -->
  <ion-tab title="技能" icon-off="ion-ios-flower-outline" icon-on="ion-ios-flower" href="#/tab/skills/list/">
    <ion-nav-view name="tab-skills"></ion-nav-view>
  </ion-tab>

  <!-- Items Tab -->
  <ion-tab title="物品" icon-off="ion-ios-box-outline" icon-on="ion-ios-box" href="#/tab/items/list/">
    <ion-nav-view name="tab-items"></ion-nav-view>
  </ion-tab>

  <!-- Missions Tab -->
  <ion-tab title="任务" icon-off="ion-ribbon-b" icon-on="ion-ribbon-b" href="#/tab/missions">
    <ion-nav-view name="tab-missions"></ion-nav-view>
  </ion-tab>


</ion-tabs>
